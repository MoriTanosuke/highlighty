<html>
	<title>highlighty</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="/scripts/shCore.js" type="text/javascript"></script>
	<script src="/scripts/shAutoloader.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/css/shCore.css" />
	<link rel="stylesheet" type="text/css" href="/css/shThemeDefault.css" />
<script type="text/javascript">
$(document).ready(function() {
  $('#generate').bind('click', function() {
    $('#preview pre').text($('#source').text());
    SyntaxHighlighter.all();
  });
});
</script>
</head>
<body>
	<textarea id="source" style="width: 100%; height: 200px;">
public class Test {
  private String test = "foo";
}
	</textarea>
	<a href="#" id="generate">preview</a>
	<div id="preview"><pre class="brush: java">
public class Test {
  private String test = "foo";
}
	</pre></div>

<script type="text/javascript">
SyntaxHighlighter.autoloader(
  'diff                   /scripts/shBrushDiff.js',
  'js jscript javascript  /scripts/shBrushJScript.js',
  'java                   /scripts/shBrushJava.js',
  'applescript            /scripts/shBrushAppleScript.js'
);
SyntaxHighlighter.all();
</script>
</body>
</html>
