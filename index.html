{% extends 'base.html' %}

{% block title %}List highlights{% endblock %}

{% block content %}
<div>
    <form action="/new?%s" method="post">
      <div class="g-recaptcha" data-sitekey="{{ recaptcha_public_key }}"></div>
      <div><input type="text" name="title" placeholder="Enter title..." /> <select id="brush" name="brush">
{% for brush in brushes %}
<option>{{ brush }}</option>
{% endfor %}
</select></div>
      <div><textarea name="content" rows="3" cols="60" placeholder="Enter your code..."></textarea></div>
      <div><input type="submit"> <a href="#">generate preview</a></div>
      <div id="preview"><strong>Preview</strong><br /><pre class="brush: java">No content yet.</pre></div>
    </form>
</div>
<div>
<h2>Previous highlights</h2>
<ul>
{% for highlight in highlights %}
  <li><a href="/show/{{ highlight.key.urlsafe() }}">{{ highlight.title }}</a></li>
{% endfor %}
</ul>
</div>

<script type="text/javascript">
SyntaxHighlighter.all();
</script>
{% endblock %}
