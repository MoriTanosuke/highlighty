<html>
<head>
<title>{% block title %}{% endblock %} - highlighty</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="//www.google.com/recaptcha/api.js" async defer></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

<script src="/js/shCore.js" type="text/javascript"></script>
<script src="/js/shBrushAppleScript.js" type="text/javascript"></script>
<script src="/js/shBrushAS3.js" type="text/javascript"></script>
<script src="/js/shBrushBash.js" type="text/javascript"></script>
<script src="/js/shBrushColdFusion.js" type="text/javascript"></script>
<script src="/js/shBrushCpp.js" type="text/javascript"></script>
<script src="/js/shBrushCSharp.js" type="text/javascript"></script>
<script src="/js/shBrushCss.js" type="text/javascript"></script>
<script src="/js/shBrushDelphi.js" type="text/javascript"></script>
<script src="/js/shBrushDiff.js" type="text/javascript"></script>
<script src="/js/shBrushErlang.js" type="text/javascript"></script>
<script src="/js/shBrushGroovy.js" type="text/javascript"></script>
<script src="/js/shBrushJavaFX.js" type="text/javascript"></script>
<script src="/js/shBrushJava.js" type="text/javascript"></script>
<script src="/js/shBrushJScript.js" type="text/javascript"></script>
<script src="/js/shBrushPerl.js" type="text/javascript"></script>
<script src="/js/shBrushPhp.js" type="text/javascript"></script>
<script src="/js/shBrushPlain.js" type="text/javascript"></script>
<script src="/js/shBrushPowerShell.js" type="text/javascript"></script>
<script src="/js/shBrushPython.js" type="text/javascript"></script>
<script src="/js/shBrushRuby.js" type="text/javascript"></script>
<script src="/js/shBrushSass.js" type="text/javascript"></script>
<script src="/js/shBrushScala.js" type="text/javascript"></script>
<script src="/js/shBrushSql.js" type="text/javascript"></script>
<script src="/js/shBrushVb.js" type="text/javascript"></script>
<script src="/js/shBrushXml.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/shCore.css" />
<link rel="stylesheet" type="text/css" href="/css/shThemeDefault.css" />
</head>
<body>
<div class="container">

<div id="header">
<h1><a href="/">Highlighty</a></h1>
<p>Create and share syntax highlighted code</p>
</div>
<hr />

{% if error %}
<div class="alert alert-danger" role="alert">
<strong>Error</strong>
<p>{{ error }}</p>
</div>
{% endif %}

<div>{% block content %}{% endblock %}</div>

<hr />
<div id="footer">
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//www.kopis.de/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '5']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//www.kopis.de/piwik/piwik.php?idsite=5&rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</div>

</div>	
</body>
</html>
