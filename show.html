<!-- Piwik -->
<script type="text/javascript">
var pkBaseURL = (("https:" == document.location.protocol) ? "https://kopis.de/piwik/" : "http://kopis.de/piwik/");
document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
try {
var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 7);
piwikTracker.trackPageView();
piwikTracker.enableLinkTracking();
} catch( err ) {}
</script><noscript><p><img src="http://kopis.de/piwik/piwik.php?idsite=7" style="border:0" alt="" /></p></noscript>
<p>I'm tracking visitors with my own <a href="http://piwik.org/">Piwik</a> installation.</p>
