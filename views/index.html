<html>
	<title>highlighty</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="/js/shCore.js" type="text/javascript"></script>
	<script src="/js/shAutoloader.js" type="text/javascript"></script>
	<script src="/js/shBrushJava.js" type="text/javascript"></script>
	<script src="/js/shBrushDiff.js" type="text/javascript"></script>
	<script src="/js/shBrushXml.js" type="text/javascript"></script>
	<script src="/js/shBrushJScript.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="/css/shCore.css" />
	<link rel="stylesheet" type="text/css" href="/css/shThemeDefault.css" />
<script type="text/javascript">
$(document).ready(function() {
  $('#generate').bind('click', function() {
    var brush = $('#brush').val();
    $('#preview').html('<pre class="brush: ' + brush +'">' + $('#source').val() + '</pre>');
    SyntaxHighlighter.highlight();
  });
});
</script>
</head>
<body>
<h1><a href="http://highlighty.heroku.com/">highlighty</a></h1>
<h2>syntax highlighting</h2>
<form method="POST" action="/save">
	<textarea id="source" name="source" style="width: 100%; height: 200px;"><%= source || 'public class Test {\n  private String test = "foo";\n}' %></textarea>
	<select id="brush" name="brush">
		<option>java</option>
		<option>js</option>
		<option>diff</option>
		<option>xml</option>
	</select>
	<a href="#" id="generate">preview</a>
	<div id="preview"><pre class="brush: <%= brush || 'java' %>"><%= source || 'public class Test {\n  private String test = "foo";\n}' %></pre></div>
<input type="submit" value="save"/>
</form>

<% if(pastes != undefined && pastes.length > 0) { %>
<div class="section">
<h2>Last 10 pastes</h2>
<ul><% pastes.forEach(function(name) { %>
  <li><a href="/paste/<%= name %>"><%= name %></a></li>
<% }); %></ul>
</div>
<% } %>

<script type="text/javascript">
SyntaxHighlighter.all();
</script>

<!-- Piwik -->

<!-- End Piwik Tracking Code -->

</body>
</html>
